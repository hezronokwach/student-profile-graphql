<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <div id="auth-controls">
      <a href="pages/login.html" id="login-link" class="btn btn-primary">Login</a>
      <a href="pages/profile.html" id="profile-link" class="btn btn-primary text-decoration-none" style="display: none;">View Profile</a>
      <button id="logout-button" class="btn btn-danger" style="display: none;">Logout</button>
    </div>
    <div class="landing-container">
      <div class="text-content">
        <h1>School Profile</h1>
        <p>Welcome to your profile page! Here you can view your school statistics, track your progress, and visualize your achievements through interactive graphs.</p>
      </div>
      <div class="image-content">
        <img src="images/home.jpg" alt="School Profile Image">
      </div>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
