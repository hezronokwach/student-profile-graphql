<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - School Profile</title>
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <div class="profile-container">
    <h1>User Profile</h1>
    <div id="auth-controls">
      <a href="../index.html">Home</a>
      <button id="logout-button">Logout</button>
    </div>
    <div id="user-info">
      <h2>User Information</h2>
      <p><strong>ID:</strong> <span id="user-id">Loading...</span></p>
      <p><strong>Login:</strong> <span id="user-login">Loading...</span></p>
    </div>
    <div id="xp-info">
      <h2>Experience Points (XP)</h2>
      <p><strong>Total XP:</strong> <span id="total-xp">Loading...</span></p>
    </div>
    <div id="grades-info">
      <h2>Recent Grades</h2>
      <ul id="grades-list"></ul>
    </div>
    <div id="graphs">
      <h2>Statistics</h2>
      <p>Graphs will be displayed here (coming soon).</p>
    </div>
    <div id="error-message" class="error-message"></div>
  </div>
  <script src="https://unpkg.com/graphql-request@7.1.0/dist/index.min.js"></script>
  <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
